<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/78372ad020.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Weather Site</title>
</head>
<body>
    
    <div class="container">
        
        <!-- search bar -->
        <div class="searchBar">
            <input type="text" id="writeBar">
            <button type="submit" id="submit">
                <i class="fa-solid fa-magnifying-glass fa-xl" style="color: #13293d"></i>
            </button>
        </div>

        <!-- City name, and temp -->
        <div class="weatherInfos1">
            <div class="countryAndFlag">
                <h2 id = "cityName"><!--SÃ£o Paulo--></h2>
                <span class="countryFlag"><!--ðŸ‡§ðŸ‡·--></span>
            </div>
            <img src="http://openweathermap.org/img/wn/04d@2x.png" alt="Weather Image" id="weatherConditions">
            <h2 id="temp"><!--11--><sup><!--Â°C--></sup></h2>
            <h3 id="description"><!--Nublado--></h3>
        </div>
        
        <!-- Separador -->
        <hr class="line">

        <!-- More informations -->
        <div class="weatherInfos2">
            <div class="card">
                <div class="divIcon">
                    <i class="fa-solid fa-temperature-arrow-down" style="color: #13293d;"></i>                
                </div>
                <div class="divTitleAndSubtitle">
                    <span class="title"><!--Temp. mÃ­nima--></span>
                    <span class="subtitle" id="minTemp"><!--11--><sup><!--Â°C--></sup></span>
                </div>
            </div>

            <div class="card">
                <div class="divIcon">
                    <i class="fa-solid fa-temperature-arrow-up" style="color: #13293d;"></i>                
                </div>
                <div class="divTitleAndSubtitle">
                    <span class="title"><!--Temp. mÃ¡xima --></span>
                    <span class="subtitle" id="maxTemp"><!--11--><sup><!--Â°C--></sup></span>
                </div>
            </div>

            <div class="card">
                <div class="divIcon">
                    <i class="fa-solid fa-droplet" style="color: #13293d;"></i>                
                </div>
                <div class="divTitleAndSubtitle">
                    <span class="title"><!--Umidade--></span>
                    <span class="subtitle" id="moisture"><!--70%--></span>
                </div>
            </div>

            <div class="card">
                <div class="divIcon">
                    <i class="fa-solid fa-wind" style="color: #13293d;"></i>                
                </div>
                <div class="divTitleAndSubtitle">
                    <span class="title"><!--Vento --></span>
                    <span class="subtitle" id="wind"><!--2.4km/h --></span>
                </div>
            </div>
        </div>
    </div>

<script src="./srcipt.js"></script>
</body>
</html>
